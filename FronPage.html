<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/main.css">

  <title> Team XX </title>
    <h1 class="title"> <img class="logo" src="img\logo.png"> Welcome to brave together registration! <img class="logo" src="img\logo.png"></h1>
</head>
<body>
  <form class="form_body" method="get" id="main_form">
    <div id="first_name" class="label_input">
      <label>First Name</label>
      <div class="input">
        <input class="box" name="first" id="first_name_input" type="text" required>
      </div>
    </div>


    <div id="last_name" class="label_input">
      <label>Last Name</label>
      <div class="input">
        <input class="box" name="last" id="last_name_input" type="text" required>
      </div>
    </div>

    <div id="Email" class="label_input">
      <label>E-Mail</label>
      <div class="input">
        <input class="box" name="email" id="e-mail" type="text" required>
      </div>
    </div>

    <div id="password" class="label_input">
      <label>Password (6 characters minimum)</label>
      <div class="input">
        <input class="box" name="password" id="password_input" type="password" required>
      </div>
    </div>

    <div id="verify_password" class="label_input">
      <label>Verify Password</label>
      <div class="input">
        <input class="box" name="verify_password" id="verify_password_input" type="password" required>
      </div>
    </div>

    <div id="phone_number" class="label_input">
      <label>Phone Number</label>
      <div class="input">
        <input class="box" name="phone" id="phone_number_input" type="text" required>
      </div>
    </div>
    <p id="check_line"><label for="agree"></label><input type="checkbox" name="checkbox" value="check" id="agree" /> I have read and agree to the <a href=https://brave-together.com/">Terms and Conditions and Privacy Policy</a></p>
    <input id="sub" type="submit" onclick="test(); return false;" name="submit" value="submit"/>

  </form>
  <form class="after_sub" id="after_sub" type="text">
  </form>
  </form>
  <form class="after_sub" id="after_sub2" type="text">
  </form>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="css/checkGetInfo.js"></script>
</body>
</html>
